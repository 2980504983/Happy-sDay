<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <style>
        #background{
            background-size: 100% 100%;
            background-color: black;
            overflow: hidden;
        }
        #button{
            width: 9em;
            height: 3em;
            outline: none;
            border: none;
            position: absolute;
            top: 50%;
            left: 51%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, rgb(252, 252, 252) 10%, rgb(182, 182, 182));
            border-radius: 40px;
            cursor: pointer;
            transition: 1s;
        }
        #button:hover{
            box-shadow: 0 0 1000px rgb(252, 255, 214);
        }
        .star{
            position:absolute;
            width: 0;
            height: 0;
            opacity: 0.2;
            border: 0.5px solid transparent;
            border-bottom: 4px solid #fff;
            animation:flash 2s infinite linear;
        }
        .star::before{
            content:"";
            position: absolute;
            left: -1px;
            top: 4px;
            border: 0.5px solid;
            border-top: 4px solid #fff;
        }
        @keyframes flash{
            20%{
                opacity: 0.2;
            }
            40%{
                opacity: 0.5;
            }
            60%{
                opacity: 1;
            }
            80%{
                opacity: 0.5;
            }
            100%{
                opacity: 0.2;
            }

        }
    </style>
</head>

<body id="background">
    <div>
        <button id="button" onclick=bb()>

        </button>
    </div>
    <canvas id="Meteor">

    </canvas>
    <script>
        function bb(){
            var starCount = 150;
            console.log('click可触发')
            function startInit(){
                var bg=document.querySelector("body");
                console.log('startInit可触发')
                for(var i=0; i<starCount; i++){
                    var star=document.createElement("div");
                    star.classList.add("star");
                    bg.appendChild(star);
                }
            }
            function starPosition(){
                var stars=document.querySelectorAll(".star");
                for(var i=0;i<starCount;i++){
                    stars[i].style.left=Math.random()*window.innerWidth+"px";
                    stars[i].style.top=Math.random()*window.innerHeight+"px";
                    stars[i].style.animationDelay=Math.random()*10+"s";
                }
            }
            function init(){
                var Meteor = document.getElementById("Meteor");
                Meteor.width=window.innerWidth;
                Meteor.height=window.innerWidth;
                context=Meteor.getContext('2d');
            }
            function MeteorRain(){
                this.x=Math.random()*window.innerWidth;
                this.y=Math.random()*window.innerHeight;
                // this.lenght=Math.ceil(Math.random()*80+150);
                this.lenght=Math.ceil(Math.random()*40+100);
                this.angle=30;
                this.cos=Math.cos((this.angle*2)/180);
                this.sin=Math.sin((this.angle*3)/180);
                this.width=this.lenght*this.cos;
                this.height=this.lenght*this.sin;
                this.speed=Math.ceil(Math.random()+0.5);
                this.shifting_x=this.speed*this.cos;
                this.shifting_y=this.speed*this.sin;

                this.countPos=function(){
                    this.x=this.x-this.shifting_x;
                    this.y=this.y+this.shifting_y;
                };
                this.draw=function(){
                    context.save();
                    context.beginPath();
                    context.lineWidth=1;
                    context.globalAlpha=this.alpha;
                    var line=context.createLinearGradient(
                        this.x,
                        this.y,
                        this.x+this.width,
                        this.y-this.height
                    );
                    line.addColorStop(0,"white");
                    line.addColorStop(0.5,"grey");
                    line.addColorStop(1.0,"black");
                    context.strokeStyle=line;
                    context.moveTo(this.x, this.y);
                    context.lineTo(this.x+this.width, this.y-this.height);
                    context.closePath();
                    context.stroke();
                    context.restore();
                };
                this.move=function(){
                    var x=this.x + this.width - this.shifting_x;
                    var y=this.y - this.height + this.shifting_y;
                    context.clearRect(
                        x-3,
                        y-3,
                        this.shifting_x+5,
                        this.shifting_y+5
                    );
                    this.countPos();
                    this.alpha-=0.002;
                    this.draw();
                };
            }

            function playRains(){
                for(var n=0;n<rainCount;n++){
                    var rain = rains[n];
                    rain.move();
                    if(rain.y>window.innerHeight){
                        context.clearRect(
                            rain.x,
                            rain.y-rain.height,
                            rain.width,
                            rain.height
                        );
                        rains[n]=new MeteorRain();
                    }
                }
                setTimeout(playRains, 2);
            }
            var rainCount=20;
            var rains=new Array();
            init();
            startInit();
            starPosition();
            for(var i=0;i<rainCount;i++){
                var rain=new MeteorRain();
                rain.draw();
                rains.push(rain);
            }
            playRains();

            // 关闭按钮
            var button = document.getElementById("button")
            button.style.display = "none";


        }
    </script>
</body>
</html>
