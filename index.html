<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
    <!-- <link rel="stylesheet" href="moon.css"> -->
    <style>
        *{margin: 0; padding: 0;}
        
        #background{
            background-size: 100% 100%;
            background-color: black;
            overflow: hidden;
        }
        #bg1{
            position: absolute;
            /* border: 1px solid #fff; */
            height: 65%;
            width: 100%;
            top: 40%;

        }
        #button{
            width: 9em;
            height: 3em;
            outline: none;
            border: none;
            position: absolute;
            top: 50%;
            left: 51%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to right, rgb(252, 252, 252) 10%, rgb(182, 182, 182));
            border-radius: 40px;
            cursor: pointer;
            transition: 1s;
        }
        #button:hover{
            box-shadow: 0 0 100px rgb(252, 255, 214);
        }
        .star{
            position:absolute;
            width: 0;
            height: 0;
            opacity: 0.2;
            border: 0.05em solid transparent;
            border-bottom: 0.05em solid #fff;
            animation:flash 2s infinite linear;
        }
        .star::before{
            content:"";
            position: absolute;
            left: 0;
            top: 1px;
            border: 0.05px solid;
            border-top: 0.4px solid #fff;
        }
        @keyframes flash{
            20%{
                opacity: 0.2;
            }
            40%{
                opacity: 0.5;
            }
            60%{
                opacity: 1;
            }
            80%{
                opacity: 0.5;
            }
            100%{
                opacity: 0.2;
            }
        }

.sun{
    position: absolute;
    width: 6rem;
    height: 6rem;
    top: 45%;
    left:38%;
    background-color: rgb(255, 255, 200);
    border-radius: 50%;
    box-shadow: 0 0 4rem rgb(243, 255, 22), 0 0 200rem rgb(255, 255, 100); 
}
    </style>
</head>

<body id="background">
    <div>
        <button id="button" onclick=bb()>

        </button>
        

            
        <div class="sun" style="display:none;z-index: 9999;"></div>
        <img src="./img/bg1.png" alt="" id="bg1" style="display:none">
        <canvas id="canvas" ></canvas>
        <audio src="lxy.mp3" id="music"></audio>
        
        
        


        

    </div>
    <script>
        function bb(){
            
            var starCount = 200;
            console.log('click可触发')
            function startInit(){
                var bg=document.querySelector("body");
                console.log('startInit可触发')
                for(var i=0; i<starCount; i++){
                    var star=document.createElement("div");
                    star.classList.add("star");
                    bg.appendChild(star);
                }
            }
            function starPosition(){
                var stars=document.querySelectorAll(".star");
                for(var i=0;i<starCount;i++){
                    stars[i].style.left=Math.random()*window.innerWidth+"px";
                    stars[i].style.top=Math.random()*window.innerHeight+"px";
                    stars[i].style.animationDelay=Math.random()*10+"s";
                }
            }
            startInit();
            starPosition();

            // 关闭按钮
            var button = document.getElementById("button");
            button.style.display = "none";



            
            //动态引入月亮样式(将显示属性改成block)
            //动态引入背景图片
            function loadStyles(){
                var sun = document.getElementsByClassName("sun")[0];
                sun.style.display = "block";
                bg = document.getElementById("bg1");
                bg.style.display = "block";
            }

            function music(){
                var music = document.getElementById("music");
                music.play()
            }
            music();
            
            
            

            



            // 初始化画布,w为画布宽度,h为画布高度
var can = document.getElementById('canvas');
var ctx = can.getContext('2d');
var w = can.width = window.innerWidth;
var h = can.height = window.innerHeight;

var count = 20;
var drops = [];
window.onresize = function() {
w = can.width = window.innerWidth;
h = can.height = window.innerHeight;
};
function Drop() {}
Drop.prototype = {
init: function() {
    // x,y表示流星初始坐标, r表示圆圈的半徿 vy表示速度的范囿 va表示圆圈扩大持续的时闿 l表示流星什么变成圆圈走过的路径长度
    
    this.y = random(0, (h/3)*2);
    if (this.y<5){
        this.x = random(w/2,w);
    }else{
        this.x = w;
    }
    

    
    this.r = 1;
    this.color = '#0ff';


    this.vy = random(2, 4);
    this.vr = 1;
    this.a = 1;  // 上次修改2->1
    this.va = 0.96;
    this.l = random(h * 0.6, h * 0.8);
},
// 如果当前流星的y坐标大于l,就画圆圈,没有的话
draw: function() {
    
    if (this.y > this.l) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        var r = Math.floor(Math.random() * 255);
        var g = Math.floor(Math.random() * 255);
        var b = Math.floor(Math.random() * 255);
        ctx.strokeStyle = 'rgba(' + r + ',' + g + ',' + b + ',' + this.a + ')';
        ctx.stroke();
    } else {
        ctx.fillStyle = color(this.a);
        // 绘制流星
        ctx.fillRect(this.x, this.y, 1, 2);
    }
    this.update();
},
update: function() {
    if (this.y < this.l) {
        // 如果流星的y坐标小于l,则y坐标加等于速度
        this.x -= this.vy+5;
        this.y += this.vy+0.4;
        // 如果大于l,并且a
    } else {
        if (this.a > 0.03) {
            this.r += this.vr;
            if (this.r > 50) {
                this.a *= this.va;
            }
        } else {
            this.init();
        }
    }
}
}
function move() {
ctx.fillStyle = 'rgba(0,0,0,.1)';
ctx.fillRect(0, 0, w, h);
for (var i = 0; i < drops.length; i++) {
    drops[i].draw();
}
requestAnimationFrame(move);
};
function setup() {
for (var i = 0; i < count; i++) { (function(j) {
        setTimeout(function() {
            var drop = new Drop();
            drop.init();
            drops.push(drop);
        },
        j * 200);
    } (i))
}
};
setup();
move();
function random(min, max) {
return Math.random() * (max - min) + min;
};
function color(a) {
var r = Math.floor(Math.random() * 255);
var g = Math.floor(Math.random() * 255);
var b = Math.floor(Math.random() * 255);
return 'rgba(' + r + ',' + g + ',' + b + ',' + a + ')';
};
loadStyles();

        }
        
    </script>
</body>
</html>
